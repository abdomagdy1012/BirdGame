<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
     <div class="container">
        <div class="popup">
            <img src="images/istockphoto-1140611970-612x612.jpg" alt="istock">
            <h2 id="po">Welcome </h2> 
            <p>We hope you enjoy our game</p> 
            <p>To win , you should kill 25 (black and white) birds in time</p>
            <button class="button"> Start Game </button>
        </div>
     </div>
    <div class="time">
    <span class="name">Welcome: </span>
    <span id="score"> score: 0</span>
    <span class="Timer">Time Limit: 60 </span>
    <span class="kill">Birds Killed:0 </span>
    </div>

    <div id="birds">
        <!-- <img src="images/3.gif"  alt="gray">
        <img src="images/1.gif" alt="black">
        <img src="images/2.gif" alt=""> -->
    </div>
    <div class="bomb">
        <!-- <img src="images/bomb/1.png" alt=""> -->
    </div>
    <div class="containers">
        <div class="popup">
            <h2>You lose </h2> 
            <span> Your final</span>
            <br>
            <button>Play again</button>
        </div>
    </div>
    <div class="popup">
        <h2>You win </h2> 
        <span> Your final</span>
        <br>
        <button>Play again</button>
    </div>
            
    <script src="function.js"></script>
</body>
</html>
